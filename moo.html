<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="moo.css">
    <title>数当てゲーム</title>
</head>
<body>
    <h1>数当てゲーム</h1>
    <p>4桁の数（全て異なる数字からなり、最初の桁が0になっても良い<br>例:OK "0142","8673" NG "1000" "9626"）
        <br>をできるだけ少ない回数で当てるゲームです</p>
    <p>その条件の4桁の数を入力すると，bullとcowの数が分かります
        <br>〇bull:場所も数字も同じもの
        <br>〇cow:数字は同じだが場所が異なるもの
    </p>
    
    <body onKeyPress="Key_on(window.event.keyCode)"></body>
    
    <input type="text" id="input" size="10" maxlength="4" value="">
    <button id="button">決定</button>
    
    <div id="result_area"></div>
    <script src="moo.js"></script>
</body>
</html>
